name: Run all tests

on:
  pull_request:
    branches:
      - main 
      - develop
  
jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: "Install Dependencies"
        run: yarn install
      - name: "Run test"
        run: yarn test